<div class="well">
    <div class="alert alert-info" ng-hide="adminCtrl.authenticationError">
    	Please Enter Your Name and Password And Click Log In To Authenticate
    </div>
    <div class="alert alert-danger" ng-show="adminCtrl.authenticationError">
    	Authentication Failed({{adminCtrl.authenticationError}}). Try again!
    </div>
    <form name="adminCtrl.authForm" novalidate>
    	<div class="form-group">
    		<label>UserName</label>
    		<input type="text" class="form-control" name="username" ng-model="adminCtrl.username" required/> 
    	</div>
    	<div class="form-group">
    		<label>Password</label>	
    		<input type="password" class="form-control" ng-model="adminCtrl.password" required/>
    	</div>
    	<div class="text-center">
    		<button ng-click="adminCtrl.authenticate(adminCtrl.username,adminCtrl.password)" ng-disabled="adminCtrl.authForm.$invalid" class="btn btn-primary">Login</button>	
    	</div>
    </form>
</div>
