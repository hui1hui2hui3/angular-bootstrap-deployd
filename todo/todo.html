<!DOCTYPE html>
<html ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>To Do List</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body ng-controller="todoController as todoCtrl">
    <div class="page-header">
        <h1>{{todoCtrl.todo.user}} To Do List 
        <span class="label label-default" ng-class="todoCtrl.warnningLevel()"
        ng-hide="todoCtrl.incompleteCount()==0">{{todoCtrl.incompleteCount()}}</span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="actionText">
            <span class="input-group-btn">
				<button class="btn btn-default" ng-click="todoCtrl.addNewItem(actionText)">Add</button>
			</span>
        </div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todoCtrl.todo.items | checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td>
                        <input type="checkbox" ng-model="item.done">
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="checkbox-inline">
        	<label><input type="checkbox" ng-model="showComplete">Show Complete</label>
        </div>
    </div>
</body>

</html>
